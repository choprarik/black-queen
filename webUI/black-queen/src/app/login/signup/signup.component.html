
<mat-card class="card">
    <form>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input name="name" type="text" [(ngModel)]="userInfo.name" matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input name="email" type="email" [(ngModel)]="userInfo.email" matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Age</mat-label>
            <input name="age" type="number" [(ngModel)]="userInfo.age" matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input name="username" type="text" [(ngModel)]="loginInfo.username" matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input name="passcode" type="password" [(ngModel)]="loginInfo.passcode" matInput>
        </mat-form-field>
    </form>
    <div>
        <button mat-raised-button color="primary" type="submit" (click)="signup()">SignUp</button>
    </div>
</mat-card>
